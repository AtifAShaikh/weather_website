<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">
                    Click here to search for weather in a city
                </button>
            </div>
            
        </div>

        <div class="weatherCardContainer d-flex flex-column justify-content-center align-items-center mt-4">

            <div class="card col-9 mb-4" id="templateCard">
                <div class="card-header">
                    <h1 class="cityText">City Name Here</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <img width="200px" height="200px">
                            <h4 class="weatherConditionText mt-2">Condition</h4>
                        </div>
                        <div class="ml-3">
                            <h5 class="tempText">Temperature: </h5>
                            <h5 class="humidText">Humidity: </h5>
                            <h5 class="UVText">UV Index: </h5>
                            <h5 class="windText">Wind Speed: </h5>
                        </div>
                        <div class="d-flex ml-5">
                            <div class="d-flex flex-column align-items-center ml-4 day1">
                                <h4>day</h4>
                                <img width="75px" height="75px">
                                <h5>temp</h5>
                            </div>
                            <div class="d-flex flex-column align-items-center ml-4 day2">
                                <h4>day</h4>
                                <img width="75px" height="75px">
                                <h5>temp</h5>
                            </div>
                            <div class="d-flex flex-column align-items-center ml-4 day3">
                                <h4>day</h4>
                                <img width="75px" height="75px">
                                <h5>temp</h5>
                            </div>
                            <div class="d-flex flex-column align-items-center ml-4 day4">
                                <h4>day</h4>
                                <img width="75px" height="75px">
                                <h5>temp</h5>
                            </div>
                            <div class="d-flex flex-column align-items-center ml-4 day5">
                                <h4>day</h4>
                                <img width="75px" height="75px">
                                <h5>temp</h5>
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="searchModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <input type="text" class="form-control text-center" id="cityInput" placeholder="City name here">
                        <button type="submit" class="btn btn-primary mt-3" id="searchSubmit">Search</button>
                        <div class="alert alert-danger mt-3" id="failedSearchAlert" role="alert">
                            Search Failed
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
